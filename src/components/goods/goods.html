<!-- 卡片 -->
<el-card>
    <!-- 面包屑 -->
    <BreadNav :navTitle="'商品管理'" :navContent="'商品列表'"></BreadNav>
    <!-- 搜索框 -->
    <el-row class="searchRow">
        <el-col :span="8">
            <el-input placeholder="请输入内容" v-model="search" class="input-with-select">
                <el-button slot="append" icon="el-icon-search" @click="searchCommon"></el-button>
            </el-input>
        </el-col>
        <el-col :span="16">
            &nbsp;
            <el-button type="success" plain class="btn" @click="toAdd">添加商品</el-button>
        </el-col>
    </el-row>
    <!-- 表格 -->
    <el-table :data="commonList" style="width: 100%" :border="true" class="commonTable">
        <el-table-column type="index" width="50"></el-table-column>
        <el-table-column prop="goods_name" label="商品名称" width="400"></el-table-column>
        <el-table-column prop="goods_price" label="商品价格(元)" width="140"></el-table-column>
        <el-table-column prop="goods_weight" label="商品重量" width="100"></el-table-column>
        <el-table-column prop="add_time" label="创建时间" width="200">
            <template slot-scope="scope">
                {{ scope.row.add_time | myfilter('YYYY-MM-DD hh:mm:ss') }}
            </template>
        </el-table-column>
        <el-table-column label="操作">
            <template>
                <el-button type="primary" icon="el-icon-edit" plain size="mini"></el-button>
                <el-button type="danger" icon="el-icon-delete" plain size="mini"></el-button>
            </template>
        </el-table-column>
    </el-table>
    <!-- 分页 -->
    <!-- 
        el-pagination: 分页组件
      -->
    <el-pagination @size-change="sizeChange" @current-change="currentChange" :current-page="currentPage"
        :page-sizes="pagesizes" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
    </el-pagination>
</el-card>
